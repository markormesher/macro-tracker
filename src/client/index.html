<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Macro Tracker</title>
	<style type="text/css">
		#root {
			bottom: 0;
			display: flex;
			flex-direction: column;
			height: 100vh;
			/*noinspection CssInvalidPropertyValue*/
			height: -webkit-fill-available;
			left: 0;
			position: fixed;
			right: 0;
			top: 0;
		}
	</style>
</head>
<body>
<div id="root"></div>
</body>
</html>
