version: 2.1

defaults: &defaults
  working_directory: ~/macro-tracker
  docker:
    - image: circleci/node:gallium

jobs:
  setup:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependency-cache-{{ checksum "yarn.lock" }}
            - dependency-cache
      - run:
          name: Install dependencies
          command: yarn install
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - persist_to_workspace:
          root: .
          paths:
            - .

  lint:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Check linters
          command: yarn lint

  check-lockfile:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Run lockfile linter
          command: yarn lockfile-lint -p yarn.lock
      - run:
          name: Check for duplicate dependencies
          command: yarn yarn-deduplicate -f -l

  build:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Run build
          command: yarn build

workflows:
  version: 2
  build:
    jobs:
      - setup:
          filters:
            tags:
              only: /.*/
      - lint:
          filters:
            tags:
              only: /.*/
          requires:
            - setup
      - check-lockfile:
          filters:
            tags:
              only: /.*/
          requires:
            - setup
      - build:
          filters:
            tags:
              only: /.*/
          requires:
            - lint
            - check-lockfile
