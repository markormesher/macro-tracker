version: 2.1

defaults: &defaults
  working_directory: ~/macro-tracker
  docker:
    - image: cimg/node:17.9.0

jobs:
  setup:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependency-cache-{{ checksum "yarn.lock" }}
            - dependency-cache
      - run:
          name: Install dependencies
          command: yarn install
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - persist_to_workspace:
          root: .
          paths:
            - .

  lint:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Check linters
          command: yarn lint

  check-lockfile:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Run lockfile linter
          command: yarn lockfile-lint -p yarn.lock
      - run:
          name: Check for duplicate dependencies
          command: yarn yarn-deduplicate -f -l

  build:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - setup_remote_docker:
          docker_layer_caching: true
          version: 20.10.12
      - run:
          name: Build Docker image
          command: |
            docker build . -t ghcr.io/markormesher/macro-tracker:$(git describe)
            docker image ls
      - run:
          name: Maybe publish Docker image
          command: |
            # publish tagged commits only
            if ! git describe --exact-match HEAD > /dev/null 2>&1; then echo "Not on tagged commit - nothing to do"; exit 0; fi
            echo "${GHCR_PUBLISH_TOKEN}" | docker login ghcr.io -u markormesher --password-stdin
            docker push ghcr.io/markormesher/macro-tracker:$(git describe)

workflows:
  version: 2
  build:
    jobs:
      - setup:
          filters:
            tags:
              only: /.*/
      - lint:
          filters:
            tags:
              only: /.*/
          requires:
            - setup
      - check-lockfile:
          filters:
            tags:
              only: /.*/
          requires:
            - setup
      - build:
          filters:
            tags:
              only: /.*/
          requires:
            - lint
            - check-lockfile
