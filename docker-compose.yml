version: "3.3"

services:
  client:
    build:
      context: .
      dockerfile: docker/client/Dockerfile
    restart: always
    networks:
      - traefik
      - internal
    depends_on:
      - api
    environment:
      - NPM_EXECPATH=yarn
      - npm_execpath=yarn
    volumes:
      - ./logs:/logs
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik_default
      - traefik.http.routers.macros-client.rule=Host(`macros.markormesher.co.uk`, `www.macros.markormesher.co.uk`)
      - traefik.http.routers.macros-client.tls.certresolver=letsencrypt

  api:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    restart: always
    networks:
      - traefik
      - internal
    depends_on:
      - redis
      - postgres_primary
    secrets:
      - google.client.id
      - google.client.secret
      - nutritionix-api.id
      - nutritionix-api.key
      - postgres.password
      - session.secret
      - tesco-api.key
    environment:
      - NPM_EXECPATH=yarn
      - npm_execpath=yarn
      - RUNNING_IN=docker
    volumes:
      - ./logs:/logs
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik_default
      - traefik.http.routers.macros-api.rule=Host(`macros.markormesher.co.uk`, `www.macros.markormesher.co.uk`) && PathPrefix(`/api`)
      - traefik.http.routers.macros-api.tls.certresolver=letsencrypt

  postgres_primary:
    image: postgres:10.1-alpine
    restart: always
    networks:
      - internal
    secrets:
      - postgres.password
    environment:
      - POSTGRES_DATABASE=macro_tracker
      - POSTGRES_USER=macro_tracker
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres.password
    volumes:
      - postgres-primary-data:/var/lib/postgresql/data

  redis:
    image: redis:3.2-alpine
    restart: always
    networks:
      - internal
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data

volumes:
  postgres-primary-data:
  redis-data:

secrets:
  google.client.id:
    file: ./src/api/config/secrets/google.client.id
  google.client.secret:
    file: ./src/api/config/secrets/google.client.secret
  nutritionix-api.id:
    file: ./src/api/config/secrets/nutritionix-api.id
  nutritionix-api.key:
    file: ./src/api/config/secrets/nutritionix-api.key
  postgres.password:
    file: ./src/api/config/secrets/postgres.password
  session.secret:
    file: ./src/api/config/secrets/session.secret
  tesco-api.key:
    file: ./src/api/config/secrets/tesco-api.key

networks:
  internal:
    external: false
  traefik:
    external:
      name: traefik_default
